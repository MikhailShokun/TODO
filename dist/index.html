    <header class="header"></header>

    <main class="page">

        <div class="container tasks">

            <div class="tasks__input input"><input type="text" maxlength="50" placeholder="input task">
            </div>

            <div class="tasks__counter counter">
                <button class="allCounter counter__item  btn">all: 
                    <span class="counter__all-span">0</span>

                <button class="counter__item checkedCounter btn">checked: 
                    <span class="counter__checked-span">0</span>

                <button class="counter__item uncheckedCounter btn">unchecked: 
                    <span class="counter__unchecked-span">0</span>

                <button class="counter__item clear btn-clear btn">clear

            </div>

            <ul class="tasks__list list">
            </ul>

        </div>
